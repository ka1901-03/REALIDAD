<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muñeco de Nieve - A-Frame</title>
    <!-- Incluir A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #87CEEB" embedded>

      <!-- Luces -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="-1 2 1"></a-entity>

      <!-- Suelo nevado -->
      <a-plane rotation="-90 0 0" width="30" height="30" color="#eef7ff" position="0 0 0"></a-plane>

      <!-- Muñeco de nieve -->
      <a-entity id="snowman" position="0 0 -3"
                animation="property: rotation; to: 0 360 0; dur: 18000; loop: true; easing: linear">

        <!-- Base -->
        <a-sphere radius="0.8" color="#ffffff" position="0 0.8 0"></a-sphere>

        <!-- Torso -->
        <a-sphere radius="0.55" color="#ffffff" position="0 1.55 0"></a-sphere>

        <!-- Cabeza -->
        <a-sphere radius="0.38" color="#ffffff" position="0 2.12 0"></a-sphere>

        <!-- Ojos -->
        <a-sphere radius="0.05" color="#000" position="-0.12 2.2 0.33"></a-sphere>
        <a-sphere radius="0.05" color="#000" position="0.12 2.2 0.33"></a-sphere>

        <!-- Nariz -->
        <a-cone height="0.28" radius-bottom="0.06" radius-top="0.01"
                color="#ff7f00" position="0 2.09 0.45" rotation="90 0 0"></a-cone>

        <!-- Boca -->
        <a-sphere radius="0.03" color="#222" position="-0.18 2.01 0.33"></a-sphere>
        <a-sphere radius="0.03" color="#222" position="-0.06 1.98 0.35"></a-sphere>
        <a-sphere radius="0.03" color="#222" position="0.06 1.98 0.35"></a-sphere>
        <a-sphere radius="0.03" color="#222" position="0.18 2.01 0.33"></a-sphere>

        <!-- Botones -->
        <a-sphere radius="0.045" color="#111" position="0 1.6 0.48"></a-sphere>
        <a-sphere radius="0.045" color="#111" position="0 1.35 0.53"></a-sphere>
        <a-sphere radius="0.045" color="#111" position="0 1.1 0.57"></a-sphere>

        <!-- Brazos -->
        <a-cylinder height="0.9" radius="0.03" color="#6b4226"
                    position="-0.9 1.6 0" rotation="0 0 35"></a-cylinder>
        <a-cylinder height="0.9" radius="0.03" color="#6b4226"
                    position="0.9 1.6 0" rotation="0 0 -35"></a-cylinder>

        <!-- Sombrero -->
        <a-box width="0.7" height="0.06" depth="0.7" color="#111" position="0 2.5 0"></a-box>
        <a-cylinder height="0.5" radius="0.25" color="#111" position="0 2.75 0"></a-cylinder>
      </a-entity>

      <!-- Cámara -->
      <a-entity id="cam" camera look-controls position="0 1.6 4"></a-entity>

    </a-scene>
  </body>
</html>
