<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Muñeco de Nieve Adorable</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
<a-scene renderer="antialias: true; colorManagement: true" shadow="type: pcfsoft">

  <!-- LUCES -->
  <a-entity light="type: hemisphere; intensity: 0.7; groundColor: #a3b1c2; color: #ffffff"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="2 5 3"></a-entity>

  <!-- SUELO y CIELO -->
  <a-plane rotation="-90 0 0" width="40" height="40" color="#F0F8FF"></a-plane>
  <a-sky color="#BDE7FB"></a-sky>

  <!-- MUÑECO -->
  <a-entity id="snowman" position="0 0 -5">
    <!-- Base -->
    <a-sphere position="0 0.6 0" radius="0.7" color="#ffffff"></a-sphere>
    <!-- Panza -->
    <a-sphere position="0 1.3 0" radius="0.5" color="#ffffff"></a-sphere>
    <!-- Cabeza -->
    <a-sphere position="0 1.9 0" radius="0.34" color="#ffffff"></a-sphere>

    <!-- Ojos -->
    <a-sphere position="-0.09 2.0 0.33" radius="0.045" color="#000"></a-sphere>
    <a-sphere position="0.09 2.0 0.33" radius="0.045" color="#000"></a-sphere>

    <!-- Nariz -->
    <a-cone position="0 1.9 0.42" rotation="90 0 0" height="0.18" radius-bottom="0.05" radius-top="0.01" color="#FF8C42"></a-cone>

    <!-- Sonrisa -->
    <a-sphere position="-0.11 1.8 0.33" radius="0.02" color="#444"></a-sphere>
    <a-sphere position="-0.05 1.77 0.34" radius="0.02" color="#444"></a-sphere>
    <a-sphere position="0.05 1.77 0.34" radius="0.02" color="#444"></a-sphere>
    <a-sphere position="0.11 1.8 0.33" radius="0.02" color="#444"></a-sphere>

    <!-- Botones -->
    <a-sphere position="0 1.35 0.36" radius="0.03" color="#222"></a-sphere>
    <a-sphere position="0 1.05 0.38" radius="0.03" color="#222"></a-sphere>
    <a-sphere position="0 0.75 0.40" radius="0.03" color="#222"></a-sphere>

    <!-- Brazos -->
    <a-cylinder position="-0.85 1.3 0" rotation="0 0 36" height="0.85" radius="0.03" color="#8B5A2B"></a-cylinder>
    <a-cylinder position="0.85 1.3 0" rotation="0 0 -36" height="0.85" radius="0.03" color="#8B5A2B"></a-cylinder>

    <!-- Bufanda -->
    <a-torus position="0 1.62 0.02" radius="0.38" radius-tubular="0.05" color="#FF69B4"></a-torus>
    <a-box position="0.16 1.42 0.05" width="0.11" height="0.36" depth="0.05" color="#FF69B4" rotation="8 0 0"></a-box>

    <!-- Gorro -->
    <a-box position="0 2.23 0.01" width="0.72" height="0.06" depth="0.72" color="#FF69B4"></a-box>
    <a-cylinder position="0 2.45 0" height="0.36" radius="0.27" color="#FF69B4"></a-cylinder>
    <a-sphere position="0 2.68 0" radius="0.07" color="#FFF5F8"></a-sphere>
  </a-entity>

  <!-- CÁMARA CON WASD -->
  <a-entity camera look-controls wasd-controls position="0 1.6 4"></a-entity>

</a-scene>
</body>
</html>
