<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muñeco de Nieve - A-Frame</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
  </style>
</head>
<body>
  <a-scene background="color: #87CEEB" embedded>
    <!-- Luces -->
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="-1 2 1"></a-entity>

    <!-- Suelo -->
    <a-plane rotation="-90 0 0" width="30" height="30" color="#eef7ff"></a-plane>

    <!-- Muñeco de Nieve -->
    <a-entity position="0 0 -3" animation="property: rotation; to: 0 360 0; dur: 18000; loop: true; easing: linear">
      <a-sphere radius="0.8" color="#fff" position="0 0.8 0"></a-sphere>
      <a-sphere radius="0.55" color="#fff" position="0 1.55 0"></a-sphere>
      <a-sphere radius="0.38" color="#fff" position="0 2.12 0"></a-sphere>

      <!-- Ojos -->
      <a-sphere radius="0.05" color="#000" position="-0.12 2.2 0.33"></a-sphere>
      <a-sphere radius="0.05" color="#000" position="0.12 2.2 0.33"></a-sphere>

      <!-- Nariz -->
      <a-cone height="0.28" radius-bottom="0.06" radius-top="0.01" color="#ff7f00" position="0 2.09 0.45" rotation="90 0 0"></a-cone>
    </a-entity>

    <!-- Cámara -->
    <a-entity camera position="0 1.6 4" look-controls></a-entity>
  </a-scene>
</body>
</html>
