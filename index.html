<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escena A-Frame</title>

    <!-- ✅ A-Frame desde CDN (no tienes que descargar nada) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- ✅ Escena básica de A-Frame -->
    <a-scene>
      <!-- Fondo -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Un cubo de prueba -->
      <a-box position="0 1.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>

      <!-- Un suelo plano -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Luz ambiental y de dirección -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" position="-2 4 3" intensity="1"></a-light>

      <!-- Cámara con control de mirada -->
      <a-entity position="0 1.6 0">
        <a-camera look-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
