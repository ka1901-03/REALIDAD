<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mu√±eco de Nieve Adorable</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- Controles de movimiento -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <a-scene background="color: #B3E5FC">
    
    <!-- üåû LUCES -->
    <a-light type="ambient" color="#ffffff" intensity="0.7"></a-light>
    <a-light type="directional" color="#ffffff" intensity="1" position="2 4 3"></a-light>
    
    <!-- ‚ùÑÔ∏è SUELO Y CIELO -->
    <a-plane rotation="-90 0 0" width="50" height="50" color="#F0F8FF"></a-plane>
    <a-sky color="#B3E5FC"></a-sky>

    <!-- ‚õÑ MU√ëECO DE NIEVE ADORABLE -->
    <a-entity id="snowman" position="0 0 -5">
      <!-- Base -->
      <a-sphere position="0 0.6 0" radius="0.6" color="#ffffff"></a-sphere>
      <!-- Panza -->
      <a-sphere position="0 1.3 0" radius="0.45" color="#ffffff"></a-sphere>
      <!-- Cabeza -->
      <a-sphere position="0 1.9 0" radius="0.33" color="#ffffff"></a-sphere>

      <!-- OJOS -->
      <a-sphere position="-0.1 2.0 0.33" radius="0.04" color="#000000"></a-sphere>
      <a-sphere position="0.1 2.0 0.33" radius="0.04" color="#000000"></a-sphere>

      <!-- NARIZ ZANAHORIA -->
      <a-cone position="0 1.9 0.46" rotation="90 0 0"
               height="0.18" radius-bottom="0.05" radius-top="0.01" color="#FF7F50"></a-cone>

      <!-- SONRISA -->
      <a-sphere position="-0.12 1.8 0.34" radius="0.02" color="#444"></a-sphere>
      <a-sphere position="-0.06 1.77 0.35" radius="0.02" color="#444"></a-sphere>
      <a-sphere position="0.06 1.77 0.35" radius="0.02" color="#444"></a-sphere>
      <a-sphere position="0.12 1.8 0.34" radius="0.02" color="#444"></a-sphere>

      <!-- BOTONES -->
      <a-sphere position="0 1.4 0.38" radius="0.03" color="#222"></a-sphere>
      <a-sphere position="0 1.15 0.4" radius="0.03" color="#222"></a-sphere>
      <a-sphere position="0 0.9 0.42" radius="0.03" color="#222"></a-sphere>

      <!-- BRAZOS (PALITOS) -->
      <a-cylinder position="-0.8 1.3 0" rotation="0 0 40"
                  height="0.8" radius="0.03" color="#8B5A2B"></a-cylinder>
      <a-cylinder position="0.8 1.3 0" rotation="0 0 -40"
                  height="0.8" radius="0.03" color="#8B5A2B"></a-cylinder>

      <!-- BUFANDA ROSADA -->
      <a-torus position="0 1.65 0" radius="0.38" radius-tubular="0.05" color="#FF69B4"></a-torus>
      <a-box position="0.15 1.45 0.02" width="0.1" height="0.4" depth="0.05" color="#FF69B4"></a-box>
      <a-box position="-0.15 1.45 0.02" width="0.1" height="0.4" depth="0.05" color="#FF69B4"></a-box>

      <!-- GORRO ROSADO -->
      <a-box position="0 2.25 0" width="0.7" height="0.05" depth="0.7" color="#FF69B4"></a-box>
      <a-cylinder position="0 2.45 0" height="0.4" radius="0.25" color="#FF69B4"></a-cylinder>
      <a-sphere position="0 2.7 0" radius="0.07" color="#FFF0F5"></a-sphere>
    </a-entity>

    <!-- üé• C√ÅMARA + MOVIMIENTO -->
    <a-entity id="rig" movement-controls position="0 1.6 5">
      <a-entity camera look-controls></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
